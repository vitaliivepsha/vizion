<div class="section section-consult">
  <div class="container">
    <div class="section-consult__wrapper">
        <picture>
            <source srcset="../../images/pixel.webp" data-original="../../images/consult-bg.webp" class="lazy-web" type="image/webp">
            <source srcset="../../images/pixel.png" data-original="../../images/consult-bg.png" class="lazy-web" type="image/png">
            <img src="../../images/pixel.png" data-original="../../images/consult-bg.png" class="lazy" alt="">
        </picture>
      <form class="consult-form ajax_form clear-styles" data-error-title="Ошибка отправки!"
        data-error-message="Попробуйте отправить заявку через некоторое время." data-success-title="Спасибо за заявку!"
        data-success-message="Наш менеджер свяжется с вами в ближайшее время.">
          <div class="section-title">Зв’язатися з нами</div>
          <div class="consult-form__row">
              <label>Номер телефону</label>
              <div class="input-wrapper">
                  <input class="input" type="text" name="phone" data-title="Телефон"
                         data-validate-required="Заповніть поле Телефон" data-validate-uaphone="Заповніть поле Телефон">
              </div>
          </div>
          <div class="consult-form__row">
              <label>Email</label>
              <div class="input-wrapper">
                  <input class="input" type="text" name="email" data-title="Email"
                         data-validate-required="Заповніть поле Email">
              </div>
          </div>
          <div class="consult-form__row">
              <label>Повідомлення</label>
              <div class="input-wrapper">
                  <textarea class="textarea" name="message" data-title="Повідомлення"></textarea>
              </div>
          </div>
          <button class="btn btn-r" type="submit" data-sending="Відправляється..." data-error="Помилка :(" data-sent="Відправлено">Отримати консультацію</button>
      </form>
    </div>
  </div>
</div>
